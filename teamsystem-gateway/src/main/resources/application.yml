server:
  port: 8093

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
    gateway:
      routes:
        - id: auth
          uri: lb://auth-test
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
